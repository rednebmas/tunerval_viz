<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tunerval Viz</title>

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- jQuery -->
	<script src="lib/moment.min.js"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- JQueryUI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

	<!-- Styles -->
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-md-8 col">
			<svg></svg>
		</div>

		<div class="col-md-4 col ui-controls">

			<!-- Questions answered slider -->
			<div class="row">
				<div class="col-md-12 col">
					<label for="amount">Total questions answered:</label>
					<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
					<div id="questions-answered-slider-range"></div>
				</div>
			</div>

			<!-- Date range  -->
			<div class="row">
				<div class="col-md-12 col">
					<label>Date range</label>
					<div class="input-group input-daterange">
						<input id="daterange-start" type="text" class="form-control" value="4/26/2016">
						<div class="input-group-addon">to</div>
						<input id="daterange-end" type="text" class="form-control" >
					</div>
				</div>
			</div>

			<!-- Breakdown by interval -->
			<div class="row">
				<div class="col-md-12 col">
					<!-- <label>Breakdown users by interval</label> -->
					<!-- <div class="checkbox"> -->
						<label><input type="checkbox" value=""> Breakdown users by interval</label>
					<!-- </div> -->
				</div>
			</div>

			<!-- /close ui-controls -->
		</div>
	</div>
 	
	<img id="loading-gif" src="loading.gif">

	<script src="main.js"></script>
	<script src="ui_controls.js"></script>
</body>
</html>
